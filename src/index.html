<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1 class="title">Event delegation</h1>
        <div class="card">
          <h2 class="card-title">
            Selected tag is asddsa <span data-selected></span>
          </h2>
          <form id="form">
            <label for="feature" class="label">Feature name</label>
            <input
              id="feature"
              name="feature"
              type="text"
              class="feature-input"
            />
          </form>
          <div class="card-description">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam rem
            ex quo totam tenetur cupiditate. Minus delectus quibusdam beatae
            impedit.
          </div>
          <div class="tags">
            <button
              data-name="Css"
              data-value="100"
              data-super-name="Super"
              class="tag"
            >
              Css
            </button>
            <button data-name="React" class="tag">React</button>
            <button data-name="Node.js" class="tag">Node.js</button>
          </div>
        </div>
        <div class="swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              <img
                src="https://img.freepik.com/free-photo/wide-angle-shot-of-a-single-tree-growing-under-a-clouded-sky-during-a-sunset-surrounded-by-grass_181624-22807.jpg?w=2000"
                alt=""
                class="swiper-image"
              />
            </div>
            <div class="swiper-slide">
              <img
                src="https://images.unsplash.com/photo-1495107334309-fcf20504a5ab?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTZ8fGdyZWVuJTIwbmF0dXJlfGVufDB8fDB8fA%3D%3D&w=1000&q=80"
                alt=""
                class="swiper-image"
              />
            </div>
            <div class="swiper-slide">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR-N-hQZsRmwUVXD_ok3ey_0FcciNtxX13Wv-Oxt4PL28J_wIxGD5NmU96cN3Ppn0SNEvw&usqp=CAU"
                alt=""
                class="swiper-image"
              />
            </div>
            ...
          </div>

          <!-- If we need navigation buttons -->
          <!-- <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div> -->

          <!-- If we need scrollbar -->
          <!-- <div class="swiper-scrollbar"></div> -->
        </div>
      </div>
    </div>
  </body>
</html>
